<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Developer Details</title>

    <style>
        body {
            font-family: "Inter", sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .card {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 4px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-top: 0;
            margin-bottom: 25px;
            font-weight: 600;
        }

        .details-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .details-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .details-table td:first-child {
            font-weight: 600;
            color: #555;
            width: 30%;
        }

        .details-table td:last-child {
            color: #222;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h1>Developer Details</h1>

        <table class="details-table">
            <tbody>
            <tr>
                <td>Name:</td>
                <td>[Your Name Here]</td>
            </tr>
            <tr>
                <td>Age:</td>
                <td>[Your Age Here]</td>
            </tr>
            <tr>
                <td>Location:</td>
                <td>[Your Location Here]</td>
            </tr>
            <tr>
                <td>Role:</td>
                <td>[Your Role Here]</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
